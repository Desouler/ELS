<div class="d-flex flex-column pt-3">
  <h3 class="text-center futura font-size-26 bold pb-3">
    Insert Elastic url and token
  </h3>
  <form [formGroup]="form" (submit)="submit()" novalidate class="d-flex flex-column justify-content-between align-items-center" style="max-width: 80vw;margin: auto;">
    <input type="text" placeholder="Input elastic token" formControlName="apiKey" class="form-control m-1" />
    <input type="text" placeholder="Input elastic url" formControlName="url" class="form-control m-1" />
    <div class="m-1">Input field for search in '/filebeat-*/_search' with a query. Default field is 'system.auth.sudo.command'</div>
    <input type="text" placeholder="Input field for search in '/filebeat-*/_search'. Default is 'system.auth.sudo.command'" formControlName="query" class="form-control m-1" />
    <br />

    <div style="text-align: center">
      <div style="display: inline-block">
        <p-button type="submit" label="Run request" icon="fas fa-check" [style]="{ width: '150px' }"> </p-button>
      </div>
    </div>
    <br />
    <br />
  </form>

  
  <textarea
    style="width: 90vw;  margin: auto;"
    class="mt-2"
    readonly="true"
    rows=""
    [autoResize]="true"
    pInputTextarea 
    [(ngModel)]="result">
  </textarea>
  
</div>
